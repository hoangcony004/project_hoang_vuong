<div th:fragment="them">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Admin</a></li>
                        <li class="breadcrumb-item active" th:text="${title_body}">Sửa Nhân Viên</li>
                    </ol>
                </div>
                <h4 class="page-title" th:text="${title_body}">Sửa Nhân Viên</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <div class="container">
        <form th:action="${action}" th:object="${dl}" method="post">

            <div class="row">
                <div class="col">
                    <input type="hidden" th:field="*{Id}" />
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required id="floatingInput" placeholder="Tên đăng nhập"
                            th:field="*{TenDayDu}" />
                        <label for="floatingInput">Tên đầy đủ</label>
                        <h5 th:text="${THONG_BAO_ADD_ER}" class="modal-title" id="exampleModalLabel">Thông Báo</h5>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required id="floatingInput" placeholder="Tên đăng nhập"
                            th:field="*{TenDangNhap}" />
                        <label for="floatingInput">Tên đăng nhập</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" required id="floatingInput" placeholder="Mật khẩu"
                            th:field="*{matKhau}" />
                        <label for="floatingInput">Mật khẩu</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" required id="floatingInput" placeholder="Email"
                            th:field="*{Email}" />
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" required id="floatingInput"
                            placeholder="Số điện thoại" th:field="*{dienThoai}" />
                        <label for="floatingInput">Số điện thoại</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required id="floatingInput" placeholder="Địa chỉ"
                            th:field="*{diaChi}" />
                        <label for="floatingTextarea">Địa chỉ</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required id="floatingInput" placeholder="Ảnh đại diện"
                            th:field="*{AnhDaiDien}" />
                        <label for="floatingInput">Link ảnh đại diện</label>
                        <a href="https://postimages.org/" target="_blank">Cách lấy link</a>
                    </div>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating  mb-3">
                                <select class="form-select" required th:field="*{TrangThai}" id="floatingSelectGrid"
                                    aria-label="Floating label select example">
                                    <option value="1">Cho phép</option>
                                    <option value="0">Không cho phép</option>
                                </select>
                                <label for="floatingSelectGrid">Trạng thái</label>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="hidden" class="form-control" required id="floatingInput"
                                placeholder="Ngày hết hạn" th:field="*{NgayTao}" />
                        </div>
                    </div>
                </div>
            </div>
            <button th:text="${title_sm}" type="submit" class="btn btn-outline-success">Cập Nhật</button>
        </form>
    </div>
</div>
