<div class="title">
    Quên Mật Khẩu
</div>
<form th:action="@{/apps/quen-mat-khau}" th:object="${dl}" method="post">

    <div class="field">
        <input type="text" th:field="*{email}" required autofocus>
        <label>Nhập email </label>
    </div>
    <br>

    <div class="alert alert-success" th:if="${THONG_BAO_ERROR}"
        style="color: red; font-size: 14px; margin-top: 10px; text-align: center;">
        <span th:text="${THONG_BAO_ERROR}"></span>
    </div>

    <div class="alert alert-success" th:if="${THONG_BAO_SUCCESS}"
        style="color: green; font-size: 14px; margin-top: 10px; text-align: center;">
        <span th:text="${THONG_BAO_SUCCESS}"></span>
    </div>

    <div style="display: flex; justify-content: center;">
        <div class="g-recaptcha" data-sitekey="6LdxSzkqAAAAACR-dVaDv-EO31193naAY4aAS74h"></div>
    </div>

    <div>
        <a style="color: #262626; text-decoration: none;" href="javascript:history.back()">
            Quay lại.
        </a>
    </div>

    <div class="field">
        <input type="submit" value="Lấy mật khẩu">
    </div>
</form>
