<div class="container">
    <div class="row justify-content-start">
        <div th:each="sanPham : ${sanPhams}" class="col-md-3 col-sm-6 col-12 mb-4">
            <div class="product product-7">
                <figure class="product-media">
                    <a th:href="@{/product/{id}(id=${sanPham.id})}">
                        <img th:src="@{${sanPham.anhDaiDien}}" alt="Product image" class="product-image">
                    </a>

                    <div class="product-action-vertical">
                        <a href="#" class="btn-product-icon btn-wishlist btn-expandable">
                            <span>Thêm Yêu Thích</span>
                        </a>
                    </div>

                    <div class="product-action">
                        <a href="#" class="btn-product btn-cart"><span>Thêm vào giỏ hàng</span></a>
                    </div>
                </figure>

                <div class="product-body">
                    <div class="product-cat">
                        <a href="#">Women</a> <!-- Thay thế bằng danh mục thực tế -->
                    </div>
                    <h3 class="product-title">
                        <a th:href="@{/product/{id}(id=${sanPham.id})}" th:text="${sanPham.tenSP}">
                            Tên sản phẩm
                        </a>
                    </h3>
                    <div class="product-price" th:text="${sanPham.getFomatGiaBan}">
                        Giá
                    </div>
                    <div class="ratings-container">
                        <div class="ratings">
                            <div class="ratings-val" style="width: 80%;"></div> <!-- Điều chỉnh theo đánh giá -->
                        </div>
                        <span class="ratings-text">( 2 Reviews )</span> <!-- Thay thế bằng dữ liệu thực tế -->
                    </div>

                    <div class="product-nav product-nav-dots">
                        <a href="#" class="active" style="background: #cc9966;">
                            <span class="sr-only">Color name</span>
                        </a>
                        <a href="#" style="background: #7fc5ed;">
                            <span class="sr-only">Color name</span>
                        </a>
                        <a href="#" style="background: #e8c97a;">
                            <span class="sr-only">Color name</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
