<main class="main">
	<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
		<div class="container">
			<h1 class="page-title">Giỏ Hàng<span>Shop</span></h1>
		</div><!-- End .container -->
	</div><!-- End .page-header -->
	<nav aria-label="breadcrumb" class="breadcrumb-nav">
		<div class="container">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Giỏ Hàng</li>
			</ol>
		</div><!-- End .container -->
	</nav><!-- End .breadcrumb-nav -->

	<div class="page-content">
		<div class="cart">
			<div class="container">
				<div class="row">
					<div class="col-lg-9">
						<table class="table table-cart table-mobile">
							<thead>
								<tr>
									<th>Ảnh</th>
									<th>Tên</th>
									<th>Số lượng</th>
									<th>Tổng tiền</th>
									<th></th>
									<th></th>
								</tr>
							</thead>

							<tbody th:each="sp:${cartData}">
								<tr>
									<td class="product-col">
										<div class="product">
											<figure class="product-media">
												<a href="#">
													<img th:src="${sp.get('anh')}" alt="Product image">
												</a>
											</figure>

											<h3 class="product-title">
												<a href="#" th:text="${sp.get('ten')}"></a>
											</h3><!-- End .product-title -->
										</div><!-- End .product -->
									</td>
									<td class="price-col" th:text="${sp.get('donGiaVi')}"></td>
									<td class="quantity-col">
										<div class="cart-product-quantity">
											<input type="number" class="form-control" th:value="${sp.get('soluong')}"
												th:id="'soluong_sp_'+${sp.get('id')}" min="1" max="10" step="1"
												data-decimals="0" required>
										</div><!-- End .cart-product-quantity -->
									</td>
									<td class="total-col" th:text="${sp.get('thanhTien')}"></td>
									<td class="remove-col"><button class="btn-remove"
											th:onclick="cart.remove([[${sp['id']}]], [[${sp['ten']}]] )"><i
												class="icon-close"></i></button></td>
									<td class="remove-col"><button class="btn-remove"
											th:onclick="cart.update( [[${sp.get('id')}]], $('#soluong_sp_[(${sp.get('id')})]').val(), [[${sp.get('ten')}]] )"><i
												class="icon-refresh">save</i></button></td>

								</tr>

							</tbody>
						</table><!-- End .table table-wishlist -->

						<!-- End .cart-bottom -->
					</div><!-- End .col-lg-9 -->
					<aside class="col-lg-3">
						<div class="summary summary-cart">
							<h3 class="summary-title">Tổng Giỏ Hàng</h3><!-- End .summary-title -->

							<table class="table table-summary">
								<tbody>
									<tr class="summary-subtotal">
										<td>Tổng tiền:</td>
										<td th:text="${tongGiaTriGioHangVi}"></td>
									</tr><!-- End .summary-subtotal -->

									<tr class="summary-total">
										<td>Tổng:</td>
										<td th:text="${tongGiaTriGioHangVi}"></td>
									</tr><!-- End .summary-total -->
								</tbody>
							</table><!-- End .table table-summary -->

							<a href="checkout" class="btn btn-outline-primary-2 btn-order btn-block">Thanh toán</a>
						</div><!-- End .summary -->

						<a href="/apps/categories" class="btn btn-outline-dark-2 btn-block mb-3"><span>Thêm Những Sản
								Phẩm Khác</span><i class="icon-refresh"></i></a>
					</aside><!-- End .col-lg-3 -->
				</div><!-- End .row -->
			</div><!-- End .container -->
		</div><!-- End .cart -->
	</div><!-- End .page-content -->
</main><!-- End .main -->
