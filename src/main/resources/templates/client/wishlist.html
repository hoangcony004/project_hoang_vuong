
        <main class="main">
        	<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Wishlist<span>Shop</span></h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="container">
					<table class="table table-wishlist table-mobile">
						<thead>
							<tr>
								<th>Sản phẩm</th>
								<th>Giá</th>
								<th>Trạng thái</th>
								<th></th>
								<th></th>
							</tr>
						</thead>

						<tbody>
				
							<tr id="Listfavourite" th:each="dl : ${dlfavourite}">
								<td class="product-col">
									<div class="product">
										<figure class="product-media">
											<a th:href="@{/apps/product(id=${dl.id})}" >
												<img th:src="${dl.anhDaiDien}" alt="Product image">
											</a>
										</figure>

										<h3 class="product-title">
											<a th:href="@{/apps/product(id=${dl.id})}" th:text="${dl.nhaSanXuat.ten}"></a>
										</h3><!-- End .product-title -->
									</div><!-- End .product -->
								</td>
								<td class="price-col" th:text="${dl.getFomatGiaBan}"></td>
								<td class="stock-col">Còn: <span class="in-stock" th:text="${dl.soLuong}"></span> sản phẩm</td>
								<td class="action-col">
									<button class="btn btn-block btn-outline-primary-2 btn-remove-favourite" th:data-product-id="${dl.id}" th:data-user-id="${khachhang_Id}"  th:onclick="cart.add([[${dl.id}]], 1)"><i class="icon-cart-plus"></i>Add to Cart</button>
								</td>
								<td class="remove-col"><button  class="btn-remove btn-remove-favourite" th:data-product-id="${dl.id}" th:data-user-id="${khachhang_Id}" ><i class="icon-close"></i></button></td>
							</tr>
						
						</tbody>
					</table><!-- End .table table-wishlist -->
	            	<div class="wishlist-share">
	            		<div class="social-icons social-icons-sm mb-2">
	            			<label class="social-label">Share on:</label>
	    					<a href="#" class="social-icon" title="Facebook" target="_blank"><i class="icon-facebook-f"></i></a>
	    					<a href="#" class="social-icon" title="Twitter" target="_blank"><i class="icon-twitter"></i></a>
	    					<a href="#" class="social-icon" title="Instagram" target="_blank"><i class="icon-instagram"></i></a>
	    					<a href="#" class="social-icon" title="Youtube" target="_blank"><i class="icon-youtube"></i></a>
	    					<a href="#" class="social-icon" title="Pinterest" target="_blank"><i class="icon-pinterest"></i></a>
	    				</div><!-- End .soial-icons -->
	            	</div><!-- End .wishlist-share -->
            	</div><!-- End .container -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->
