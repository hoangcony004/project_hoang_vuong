<main class="main">
	<nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
		<div class="container">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
				<li class="breadcrumb-item active" aria-current="page">Đăng nhập & Đăng ký</li>
			</ol>
		</div><!-- End .container -->
	</nav><!-- End .breadcrumb-nav -->

	<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
		style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
		<div class="container">
			<div class="form-box">
				<div class="form-tab">
					<ul class="nav nav-pills nav-fill" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab"
								aria-controls="signin-2" aria-selected="false">Đăng Nhập</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " id="register-tab-2" data-toggle="tab" href="#register-2" role="tab"
								aria-controls="register-2" aria-selected="true">Đăng Ký</a>
						</li>
					</ul>
					<div class="tab-content">

						<div class="alert alert-success" th:if="${THONG_BAO}"
							style="color: rgb(242, 242, 242); font-size: 14px; margin-top: 10px; text-align: center;">
							<span th:text="${THONG_BAO}"></span>
						</div>
						<div class="tab-pane fade show active" id="signin-2" role="tabpanel"
							aria-labelledby="signin-tab-2">
							<form th:action="@{/apps/auth_login}" th:object="${dl}" method="post">
								<div class="form-group">
									<label for="singin-email-2">Tên Đăng Nhập(Email, Số điện thoại): </label>
									<input type="text" th:field="*{email}" class="form-control" id="singin-email-2"
										name="singin-email" required>
								</div><!-- End .form-group -->

								<div class="form-group">
									<label for="singin-password-2">Mật Khẩu: </label>
									<input type="password" th:field="*{matKhau}" class="form-control"
										id="singin-password-2" name="singin-password" required>
								</div><!-- End .form-group -->

								<div class="form-footer">
									<button type="submit" class="btn btn-outline-primary-2">
										<span>Đăng Nhập</span>
										<i class="icon-long-arrow-right"></i>
									</button>

									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="signin-remember-2">
										<label class="custom-control-label" for="signin-remember-2">Ghi nhớ tôi.</label>
									</div><!-- End .custom-checkbox -->

									<a href="#" class="forgot-link">Quên mật khẩu?</a>
								</div><!-- End .form-footer -->
							</form>

							<div class="form-choice">
								<p class="text-center">Hoặc Đăng Nhập Bằng</p>
								<div class="row">
									<div class="col-sm-6">
										<a href="#" class="btn btn-login btn-g">
											<i class="icon-google"></i>
											Google
										</a>
									</div><!-- End .col-6 -->
									<div class="col-sm-6">
										<a href="#" class="btn btn-login  btn-f">
											<i class="icon-facebook-f"></i>
											Facebook
										</a>
									</div><!-- End .col-6 -->
								</div><!-- End .row -->
							</div>
						</div>

						<div class="tab-pane fade  " id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
							<form th:action="@{/apps/auth_register}" th:object="${dl}" method="post">
								<div class="form-group">
									<label for="register-email-2">Email: </label>
									<input type="email" th:field="*{email}" placeholder="Nhập Email"
										class="form-control" id="register-email-2" name="register-email" required>
								</div>

								<div class="form-group">
									<label>Tên Đăng Nhập: </label>
									<input type="text" placeholder="Nhập tên đăng nhập" th:field="*{tenDangNhap}"
										class="form-control" required>
								</div>

								<div class="form-group">
									<label for="register-password-2">Mật khẩu: </label>
									<input type="password" th:field="*{matKhau}" placeholder="Nhập mật khẩu"
										class="form-control" id="register-password-2" name="register-password" required>
								</div>

								<div class="form-footer">
									<button type="submit" class="btn btn-outline-primary-2">
										<span>SIGN UP</span>
										<i class="icon-long-arrow-right"></i>
									</button>

								</div>
							</form>

							<div class="form-choice">
								<p class="text-center">Hoặc Đăng Ký Bằng</p>
								<div class="row">
									<div class="col-sm-6">
										<a href="#" class="btn btn-login btn-g">
											<i class="icon-google"></i>
											Google
										</a>
									</div><!-- End .col-6 -->
									<div class="col-sm-6">
										<a href="#" class="btn btn-login  btn-f">
											<i class="icon-facebook-f"></i>
											Facebook
										</a>
									</div><!-- End .col-6 -->
								</div><!-- End .row -->
							</div><!-- End .form-choice -->
						</div><!-- .End .tab-pane -->
					</div><!-- End .tab-content -->
				</div><!-- End .form-tab -->
			</div><!-- End .form-box -->
		</div><!-- End .container -->
	</div><!-- End .login-page section-bg -->
</main><!-- End .main -->
