<!DOCTYPE html>
<html lang="en">
<!-- gọi head vào đây -->
<div th:insert="~{admin/fragments/head :: head}"></div>

<body class="loading" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false,
     "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false,
     "showRightSidebarOnStart": true}'>
    <!-- Begin page -->
    <div class="wrapper">
        <!-- ========== Left Sidebar Start ========== -->
        <div th:insert="~{admin/fragments/navbar :: navbar}"></div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <div class="content">
                <!-- Topbar Start -->
                <div th:insert="~{admin/fragments/header :: header}"></div>
                <!-- end Topbar -->

                <!-- Start Content-->
                <div class="container-fluid">
                    <!--nội dung riêng-->
                    <div th:insert="${content}"></div>

                </div> <!-- container -->
                
            </div> <!-- content -->

            <!-- Footer Start -->
            <footer class="footer">
                <div th:insert="~{admin/fragments/footer :: footer}"></div>
            </footer>
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Right Sidebar -->
    <div th:insert="~{admin/fragments/rightbar :: rightbar}"></div>
    <div class="rightbar-overlay"></div>
    <!-- /End-bar -->

    <div th:insert="~{admin/fragments/script :: script}"></div>
</body>

</html>
